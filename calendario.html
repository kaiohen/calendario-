        <option value="SlateBlue" style="background-color: rgb(233, 122, 233);">Roxo</option>
    </select>
    <label for="day">Escolha o dia:</label>
    <input type="number" id="day" name="day" min="1" max="31">
    <input type="submit" onclick="colorirDia()">
 </div>
